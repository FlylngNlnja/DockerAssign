<!DOCTYPE html>
<html>
<head>
</head>
<body>
<form id="uploadForm">
    <label for="id"> Upload video</label>
    <input type="text" name="id" id="id">
    <input type="submit" value="Upload">
</form>
<form id="loginform">
    <label for="username">username</label>
    <input type="text" name="username" id="username">
    <label for="password">username</label>
    <input type="password" name="password" id="password">
    <input type="submit" value="Upload">
</form>
<video id="videoPlayer" controls autoplay style="display: none;"></video>
<script>
    window.onload = function() {
        const token = sessionStorage.getItem('token');
        if (token) {
            document.getElementById('loginform').style.display = 'none';
        }
    };
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const token = sessionStorage.getItem('token');
        if (!token) {
            return;
        }
        const id = document.getElementById('id').value;
        fetch('http://localhost:3012/videos/retr', {
            method: 'POST',
            body: JSON.stringify({ id }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Invalid content type');
                }
                return response.json();
            })
            .then(data => {
                const path = data.path;
                return fetch('http://localhost:3010/videos/retr', {
                    method: 'POST',
                    body: JSON.stringify({ videopath: path }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Second upload failed');
                }
                return response.blob();
            })
            .then(blob => {
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = URL.createObjectURL(blob);
                videoPlayer.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
    document.getElementById('loginform').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginData = {
            username: username,
            password: password
        };
        fetch('http://localhost:3011/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                return response.json();
            })
            .then(data => {
                sessionStorage.setItem('token', data.token);
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
